<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Aplikasi SMAN 2 Mengwi</title>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #198754);
            background-attachment: fixed;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .btn-custom {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            transition: transform 0.2 ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-custom:hover {
            transform: scale(1.1);
        }

        .btn-custom img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container my-5 vh-100">
        <a href="https://sman2mengwi.sch.id" target="_blank"><img src="/img/Logo Dwisma.png" alt="Logo Aplikasi"
                class="logo"></a>
        <p class="fst-italic fw-bolder">SMAN 2 Mengwi</p>
        <h1 class="fw-bold">Selamat Datang di Portal Dwisma</h1>

        <!-- Aplikasi Sekolah -->
        <h6 class="mt-5 fst-italic fw-bold">Aplikasi Sekolah</h6>
        <div class="d-flex justify-content-center flex-wrap">
            <a href="https://dapodik.dwisma.id" target="_blank" class="btn btn-primary btn-custom">
                <img src="/img/Logo Dapodik.png" alt="Logo Dapodik">Dapodik
            </a>
            <a href="https://simatik.dwisma.id" target="_blank" class="btn btn-success btn-custom">
                <img src="/img/Logo Dwisma.png" alt="Logo Simatik">Simatik
            </a>
            <a href="https://erapot.dwisma.id" target="_blank" class="btn btn-warning btn-custom">
                <img src="/img/Logo Rapot.png" alt="Logo Rapot">Rapot
            </a>
            <a href="https://pustaka.dwisma.id" target="_blank" class="btn btn-warning btn-custom">
                <img src="/img/Logo Pustaka.png" alt="Logo Rapot">Perpustakaan
            </a>
        </div>

        <!-- PMM -->
        <h6 class="mt-5 fst-italic fw-bolder">Platform <span style="color: red;">Merdeka</span> <span
                style="color: blue;">Mengajar</span></h6>
        <div class="d-flex justify-content-center flex-wrap">
            <a href="https://guru.kemdikbud.go.id" target="_blank" class="btn btn-light btn-custom">
                <img src="https://pwmu.co/wp-content/uploads/2022/10/Screen-Shot-2022-10-19-at-11.40.44.png"
                    alt="Logo Simatik">PMM
            </a>
        </div>


        <!-- Aplikasi Pemprov -->
        <h6 class="mt-5 fst-italic fw-bold">Aplikasi Pemerintah Provinsi</h6>
        <div class="d-flex justify-content-center flex-wrap">
            <a href="https://simpeg.baliprov.go.id" target="_blank" class="btn btn-warning btn-custom">
                <img src="https://kanal.baliprov.go.id/system/simpeg-logo.png" alt="Logo Simatik">Simpeg
            </a>
            <a href="https://sikepo.baliprov.go.id" target="_blank" class="btn btn-danger btn-custom">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4nXInk5gM5OblLKEad08BYCgf51jsVt1pyQ&s"
                    alt="Logo Rapot">Sikepo
            </a>
        </div>

        <!-- Aplikasi Pusat -->
        <h6 class="mt-5 fst-italic fw-bold">Aplikasi Pemerintah Pusat</h6>
        <div class="d-flex justify-content-center flex-wrap">
            <a href="https://myasn.bkn.go.id" target="_blank" class="btn btn-primary btn-custom">
                <img src="/img/Logo Dapodik.png" alt="Logo Dapodik">My ASN
            </a>
            <a href="https://info.gtk.kemdikbud.go.id/" target="_blank" class="btn btn-warning btn-custom">
                <img src="https://info.gtk.kemdikbud.go.id/assets/img/favicon.png" alt="Logo Rapot">Info-Gtk
            </a>
            <a href="https://paspor-gtk.simpkb.id/" target="_blank" class="btn btn-light btn-custom">
                <img src="https://paspor-gtk.simpkb.id/casgpo/asset/img/logo-kemdikbud.png;jsessionid=A97E9D14E2A38D59FDEF5303F454F6D8"
                    alt="Logo Rapot">Simpkb
            </a>
            <a href="https://ptk.datadik.kemdikbud.go.id/" target="_blank" class="btn btn-info btn-custom">
                <img src="https://cdn-dapodik.kemdikbud.go.id/sp/favicon.ico" alt="Logo Rapot">Datadik
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
