<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Aplikasi SMAN 2 Mengwi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-fluid {
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .btn-custom {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-custom:hover {
            transform: scale(1.1);
        }

        .btn-custom img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <a href="https://sman2mengwi.sch.id" target="_blank"><img src="/img/Logo Dwisma.png" alt="Logo Aplikasi"
                class="logo"></a>
        <h1 class="fw-bold">Selamat Datang di Portal Dwisma</h1>
        <p>Pilih menu di bawah untuk menuju ke aplikasi tujuan anda</p>
        <div class="d-flex justify-content-center flex-wrap">
            <a href="https://dapodik.dwisma.id" target="_blank" class="btn btn-info btn-custom">
                <img src="/img/Logo Dapodik.png" alt="Logo Dapodik">Dapodik
            </a>
            <a href="https://simatik.dwisma.id" target="_blank" class="btn btn-success btn-custom">
                <img src="/img/Logo Dwisma.png" alt="Logo Simatik">Simatik
            </a>
            <a href="https://erapot.dwisma.id" target="_blank" class="btn btn-warning btn-custom">
                <img src="/img/Logo Rapot.png" alt="Logo Rapot">Rapot
            </a>
            <a href="https://myasn.bkn.go.id" target="_blank" class="btn btn-primary btn-custom">
                <img src="/img/Logo Dapodik.png" alt="Logo Dapodik">My ASN
            </a>
            <a href="https://simpeg.baliprov.go.id" target="_blank" class="btn btn-light btn-custom">
                <img src="https://kanal.baliprov.go.id/system/simpeg-logo.png" alt="Logo Simatik">Simpeg
            </a>
            <a href="https://sikepo.baliprov.go.id" target="_blank" class="btn btn-danger btn-custom">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4nXInk5gM5OblLKEad08BYCgf51jsVt1pyQ&s"
                    alt="Logo Rapot">Sikepo
            </a>
        </div>
        <div class="">
            <i class="youtube"></i>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
